<div class="m-auto p-3 col-5 bg-light rounded">
  <h3 class="text-center">Welcome to Composer</h3>
  <form [formGroup]="loginForm">
    <mat-form-field class="w-100">
      <mat-label>Username</mat-label>
      <input matInput formControlName="usernameCtl" required />
    </mat-form-field>
    <mat-form-field class="w-100">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="passwordCtl" required />
    </mat-form-field>
    <div class="d-flex justify-content-between">
      <span></span>
      <button mat-raised-button color="primary" class="mr-3 px-4"
        [disabled]="loginForm.invalid"
        (click)="onSubmit()"
      >
        LOGIN
      </button>
    </div>
  </form>
</div>
