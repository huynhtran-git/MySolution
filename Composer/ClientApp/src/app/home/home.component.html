<div>
  <mat-card class="user-card m-auto">
    <mat-card-header>
      <div mat-card-avatar class="user-image"></div>
      <mat-card-title>{{userInfo.fullName}}</mat-card-title>
      <mat-card-subtitle>US President</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="../../assets/img/dog.jpg" alt="Photo">
    <mat-card-content>
      <div class="mb-3">
        <h5>Email</h5>
        <span style="font-size: 16px;">{{userInfo.email}}</span>
      </div>
      <div class="mb-3">
        <h5>Address</h5>
        <span style="font-size: 16px;">{{userInfo.address}}</span>
      </div>
      <div class="mb-3">
        <h5>Phone</h5>
        <span style="font-size: 16px;">{{userInfo.phone}}</span>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>
        <mat-icon>favorite</mat-icon>
      </button>
      <button mat-button>
        <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
